	<!-- Camera -->
		<div class="container">
			<div class="monitor_control">
				<div id="camera_left" class="btn--camera">
					<svg class="arrow--passive__camera" id="arrow_camera_left">
						<use xlink:href="#left"></use>
					</svg>
				</div>
				<img src="http://192.168.100.15:81/stream" alt="Нет сигнала..." width="500px" class="monitor">
				<div id="camera_right" class="btn--camera">
					<svg class="arrow--passive__camera" id="arrow_camera_right">
						<use xlink:href="#right"></use>
					</svg>
				</div>
			</div>
	<!-- /Camera -->
	<!-- Control -->
		<div class="container">
			<div class="control">
				<div class="manipulator item">
					<p class="name">Манипулятор</p>
					<div class="manipulator__item">
						<p class="value">Основание</p>
						<div class="btn">
							<div id="main_left" class="btn--manip">
								<svg class="btn--arrow" id="arrow_main_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div id="main_right" class="btn--manip">
								<svg class="btn--arrow" id="arrow_main_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
					<div class="manipulator__item">
						<p class="value">Механизм</p>
						<div class="btn">
							<div id="mech_left" class="btn--manip">
								<svg class="btn--arrow" id="arrow_mech_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div id="mech_right" class="btn--manip">
								<svg class="btn--arrow" id="arrow_mech_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
					<div class="manipulator__item">
						<p class="value">Поворот механизма</p>
						<div class="btn">
							<div id="rmech_left" class="btn--manip">
								<svg class="btn--arrow" id="arrow_rMech_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div id="rmech_right" class="btn--manip">
								<svg class="btn--arrow" id="arrow_rMech_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
					<div class="manipulator__item">
						<p class="value">Длина</p>
						<div class="btn">
							<div id="length_left" class="btn--manip">
								<svg class="btn--arrow" id="arrow_length_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div id="length_right" class="btn--manip">
								<svg class="btn--arrow" id="arrow_length_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
					<div class="manipulator__item last">
						<p class="value">Высота</p>
						<div class="btn">
							<div id="height_left" class="btn--manip">
								<svg class="btn--arrow" id="arrow_height_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div id="height_right" class="btn--manip">
								<svg class="btn--arrow" id="arrow_height_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="caterpillars item">
					<p class="name">Гусеницы</p>
					<div class="flex">
						<div class="caterpillars__item">
							<div class="btn--red" id="btn--tow" onclick="tow();">
								<svg class="arrow--passive" id="icon_tow">
									<use xlink:href="#tow"></use>
								</svg>
							</div>
							<div class="btn--green" id="btn--up" onmousedown="up();" onmouseup="stop();">
								<svg class="arrow--passive" id="arrow_up">
									<use xlink:href="#up"></use>
								</svg>
							</div>
							<div class="btn--yellow" id="btn--flash" onclick="flash();">
								<svg class="arrow--passive" id="icon_flash">
									<use xlink:href="#flashlight"></use>
								</svg>
							</div>
							<div class="btn--green" id="btn--left" onmousedown="left();" onmouseup="stop();">
								<svg class="arrow--passive" id="arrow_left">
									<use xlink:href="#left"></use>
								</svg>
							</div>
							<div class="btn--green" id="btn--down" onmousedown="down();" onmouseup="stop();">
								<svg class="arrow--passive" id="arrow_down">
									<use xlink:href="#down"></use>
								</svg>
							</div>
							<div class="btn--green" id="btn--right" onmousedown="right();" onmouseup="stop();">
								<svg class="arrow--passive" id="arrow_right">
									<use xlink:href="#right"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>	
				<div class="load item">
					<p class="name">Погрузчик</p>
					<div class="load__item">
						<p class="btn--blue" id="top" onmousedown="t();" onmouseup="stop();">
							<svg class="arrow--passive" id="arrow_top">
								<use xlink:href="#up"></use>
							</svg>
						</p>
						<p class="btn--blue" id="bottom" onmousedown="bottom();" onmouseup="stop();">
							<svg class="arrow--passive" id="arrow_bottom">
								<use xlink:href="#down"></use>
							</svg>
						</p>
					</div>
				</div>					
			</div>
		</div>
	<!--/Control -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
